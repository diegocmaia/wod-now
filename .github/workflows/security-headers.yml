name: Security Headers

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify-security-headers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Verify security headers
        run: |
          set -euo pipefail
          npm run start -- --hostname 127.0.0.1 --port 3100 > /tmp/next-security-headers.log 2>&1 &
          NEXT_PID=$!
          cleanup() {
            kill "$NEXT_PID" || true
          }
          trap cleanup EXIT

          READY=0
          for i in $(seq 1 60); do
            if curl -sSf http://127.0.0.1:3100/ > /dev/null; then
              READY=1
              break
            fi
            sleep 1
          done
          if [ "$READY" -ne 1 ]; then
            cat /tmp/next-security-headers.log
            exit 1
          fi

          SECURITY_CHECK_BASE_URL=http://127.0.0.1:3100 npm run check:security-headers
